<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Go Product | category</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand text-light" href="/">Go Product</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item">
                <a class="nav-link text-light" href="/product">Product</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-light" href="/categories">Categories</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="container">
          <h1>Hello, world! | category Page</h1><br/>
          <hr>
          <h2>List Category</h2>
          <hr>
          <a href="/categories/add" class="btn btn-primary">Add Category</a>
          <table class="table table-bordered mt-2 text-center">
            <thead>
                <th>Name</th>
                <th>Action</th>
            </thead>
            <tbody>
                <!--for looping dengan range-->
                {{ range .categories }}
                <tr>
                    <td>
                        {{ .Name }}
                    </td>
                    <td>
                        <a href="/categories/edit?id={{ .Id }}" class="btn btn-warning text-light">Edit</a>
                        <a href="/categories/delete?id={{ .Id }}" class="btn btn-danger text-light" onclick="return confirm('Are You Sure want to delete this category ?!')">Delete</a>
                    </td>
                </tr>
                {{ end }}
            </tbody>
          </table>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
  </body>
</html>
